<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Chat</title>
  <script type="module" src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Form -->
  <div id="login-container" class="login-container">
    <h1>Enter Your ID</h1>
    <input type="text" id="usernameInput" placeholder="Enter your ID..." />
    <button id="loginBtn">Start</button>
  </div>
  
  <!-- Daftar Postingan -->
  <div id="posts-list" class="row mb-3" style="display: none;">
    <div class="col">
      <h3>Updates</h3>
    </div>
    <div id="postList">
      
    </div>
  </div>

<!-- Form Create Post -->
<div id="create-post-container" class="card text-bg-dark mb-3" style="display: none;">
  <div class="card-body">
    <form id="postForm">
      <textarea id="postContent" class="form-control mb-3" placeholder="Write your post here..." required></textarea>
      <button type="submit" id="createPostBtn" class="btn btn-primary">Post</button>
    </form>
  </div>
</div>

<!-- Tombol untuk memunculkan form -->
<div id="icon-container" style="cursor: pointer; padding: 10px; background-color: #bbb; border-radius: 50%; margin: 10px 0;">
  <i class="bi bi-pencil-fill" style="font-size: 24px; color: black;"></i> <!-- Ikon pensil dari Bootstrap -->
</div>

<!-- Chat Room -->
<div id="chat-container" class="chat-container" style="display: none;">
  <!-- Chat Header -->
  <div class="chat-header">
    <button id="backButton" class="back-button">Back</button>
    <h1>Chat</h1>
  </div>
  
  <!-- Chat Window -->
  <div id="chat-window" class="chat-window">
    <!-- Pesan chat akan ditambahkan di sini -->
  </div>
  
  <!-- Chat Form -->
  <div id="chat-form" class="chat-form">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>
</body>
</html>
